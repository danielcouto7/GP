<section class="row" data-ng-controller="SettingsController">
    <div class="container">
        <div class="row">
		    <div class="col-md-4 col-md-offset-4">
    		    <div class="panel panel-default">
			  	    <div class="panel-heading">
			    	    <h3 class="panel-title">MudanÃ§a de senha</h3>
			 	    </div>
			  	    <div class="panel-body">
			    	    <form accept-charset="UTF-8" role="form" data-ng-submit="changeUserPassword()" autocomplete="off">
                        <fieldset>
			    	  	    <div class="form-group">
                                <label for="senhaAtual">Senha atual</label>
			    		        <input class="form-control" id="senhaAtual" data-ng-model="passwordDetails.currentPassword" placeholder="senha atual" name="senhaAtual" type="password" value="">
			    		    </div>
			    		    <div class="form-group">
                                <label for="novaSenha">Nova senha</label>
			    			    <input class="form-control" id="novaSenha" data-ng-model="passwordDetails.newPassword" placeholder="nova senha" name="novaSenha" type="password" value="">
			    		    </div>
			    		    <div class="form-group">
                                <label for="confirmeNovaSenha">Confirme nova senha</label>
			    			    <input class="form-control" id="ConfirmeNovaSenha" data-ng-model="passwordDetails.verifyPassword" placeholder="confirme nova senha" name="confirmeNovaSenha" type="password" value="">
			    		    </div>
                            <div class="text-center form-group">
					            <button type="submit" class="btn btn-large btn-primary">Salvar Senha</button>
				            </div>
				            <div data-ng-show="success" class="text-center text-success">
					            <strong>Senha Alterada com Sucesso</strong>
				            </div>
				            <div data-ng-show="error" class="text-center text-danger">
					            <strong data-ng-bind="error"></strong>
				            </div>
			    	    </fieldset>
			      	    </form>
			        </div>
			    </div>
		    </div>
	    </div>
    </div>
</section>
