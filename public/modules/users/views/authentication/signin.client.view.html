<section class="row" data-ng-controller="AuthenticationController">   
     <div class="container">
        <div class="row">
		    <div class="col-md-4 col-md-offset-4">
    		    <div class="panel panel-default">
			  	    <div class="panel-heading">
			    	    <h3 class="panel-title">Acesse sua conta</h3>
			 	    </div>
			  	    <div class="panel-body">
			    	    <form accept-charset="UTF-8" role="form" data-ng-submit="signin()" autocomplete="off">
                        <fieldset>
			    	  	    <div class="form-group">
                                <label for="usuario">Usuário</label>
			    		        <input class="form-control" data-ng-model="credentials.username" placeholder="usuário" name="usuario" type="text">
			    		    </div>
			    		    <div class="form-group">
                                <label for="senha">Senha</label>
			    			    <input class="form-control" data-ng-model="credentials.password" placeholder="senha" name="senha" type="password" value="">
			    		    </div>
                            <div class="text-center form-group">
					                <button type="submit" class="btn btn-primary">Acessar</button>&nbsp; ou&nbsp;
					                <a href="/#!/signup">Criar Conta</a>
				            </div>
                            <div class="text-center form-group">
                                <a href="/#!/password/forgot">Esqueceu a senha?</a>
			    	        </div>
                            <div data-ng-show="error" class="text-center text-danger">
					            <strong data-ng-bind="error"></strong>
				            </div>
			    	    </fieldset>
			      	    </form>
			        </div>
			    </div>
		    </div>
	    </div>
    </div>
</section>
